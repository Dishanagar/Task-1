<!DOCTYPE html>
<html>
<head>
<style>
div{
    height:200px;
	width:200px;
	background-color:red;
	animation-name:Majnu bhai;
	animation-duration:0sec;
   }
   @keyframes majnu bhai{
       from{background-color:blue;}
	   to{background-color:red;}
	   }
 </style>
 </head>
 <body>
         <h1>CSS Animation</h1>
		 
  <div></div>
<p><b>Note:</b>When an animation is finished.It goes back to its original style</p>	
</head>
</html>
